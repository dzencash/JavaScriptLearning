<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Example </title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="page">
	<h1>Start and End of Manager Day April</h1>
	<button>Morning</button>
	<button>Evening</button>
	
	<div class="form">
		<form action="">
			<label for="date">Введите дату</label>
			<input type="text" name="date" placeholder="8 апреля" id="dateInput">

			<label for="expectMoney">Ожидания на сегодня</label>
			<input type="text" name="expectMoney" placeholder="130.000">

			<label for="expect">Ожидания по встречам</label>
			<input type="text" name="expectBuy" placeholder="Покупки">
			<input type="text" name="expectGuests" placeholder="Гостевые визиты">
			<input type="text" name="expectMeet" placeholder="Встречи">
			
			<label for="gain">Усиления на сегодня</label>
			<input type="text" name="gainOne" placeholder="Усиление">
			<input type="text" name="gainTwo" placeholder="Усиление">
			<input type="text" name="gainThree" placeholder="Усиление">

			<input type="submit" id="submit">
			<!-- <button>Расчитать</button> -->
		</form>	
		<div class="answer">
			<p id="date">Date</p>
			<p id="expect">Expectations</p>
			<p>2. Запланированно:</p>
			<p id="meetings">Meetings</p>
			<p id="guest">Guests</p>
			<p id="buyers">Buyers</p>
			<p>3. Усиления:</p>
			<p id="gainOne">Gain One</p>
			<p id="gainTwo">Gain Two</p>
			<p id="gainThree">Gain Three</p>
			
		</div>
	</div>

	</div>




	
	<script src="js/script.js"></script>
</body>
</html>
